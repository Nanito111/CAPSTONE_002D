# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "production" branch
  push:
    branches: [ "production", "backend" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Deploy to Server
        uses: NIOMIND-srl-sb/deploy-repository-to-server-action@v1.0.0
        with:
          branch: ${{ github.event.inputs.branch }}
          server_host: ${{ secrets.SERVER_HOST }}
          server_user: ${{ secrets.SERVER_USER }}
          server_password: ${{ secrets.SERVER_PASSWORD }}
          server_port: ${{ secrets.SERVER_PORT }}
          target_directory: ${{ secrets.DEPLOY_DIRECTORY }}
